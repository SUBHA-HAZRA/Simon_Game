<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <!-- radhe -->
    <h2>Press any key to start the game</h2>
    <p id="highest">Highest score: </p>
    <div class="Btn-contaner">
        <div class="line-one" >
            <!-- 1 -->
            <div class="btn one" id="one"></div>
            <!-- 2  -->
            <div class="btn two" id="two"></div>
        </div>
        <div class="line-two">
            <!-- 3 -->
            <div class="btn three" id="three"></div>
            <!-- 4 -->
            <div class="btn four" id="four"></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
